<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with Fireworks and New Year Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Lớp phủ màu tối -->
    <div id="overlay"></div>
    <!-- Countdown -->

    <!-- Chèn hình ảnh nền vào trang -->
    <div class="background-image-container">
        <img id="backgroundImage" src="images/bg-new-year-2025.jpg" class="background-image" alt="Background">
    </div>

    <div class="countdown-container">
        <div id="countdown"></div>
        <div id="messages"></div>
    </div>

    <!-- Canvas để vẽ pháo hoa -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- Thêm nhạc nền -->
    <audio id="backgroundMusic"src="./mp3/xuan-toi-noi.mp3"  loop>
        Your browser does not support the audio element.
    </audio>


    <div id="imageContainer"></div>
    <script src="script.js"></script>
</body>
</html>
